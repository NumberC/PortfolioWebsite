<!DOCTYPE html>
    <head>
        <meta charset = "UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "main.css" />
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="node_modules/jquery-scrollify/jquery.scrollify.js"></script>
        <title>Fadi Farag</title>
    </head>
    <body>
        <section id="loadBody"  style="text-align:center;">
            <svg id="CodingSymbolSVG">
                <polyline points="100,0, 0,100, 100,200" style="fill:none;stroke:white;stroke-width:3" />
                <line x1="150" y1="200" x2="300" y2="0" style="stroke: white;stroke-width:3" />
                <polyline points="350,0, 450,100, 350,200" style="fill:none;stroke:white;stroke-width:3" />
            </svg>
            <h1 style="color: white;" id="helloWorldTxt">|</h1>
            <svg id="linesGoingDown">
                <!-- <polyline points="0,0, 20,20, 40,0" style="fill:none;stroke:white;stroke-width:3" />
                <polyline points="0,10, 20,30, 40,10" style="fill:none;stroke:white;stroke-width:3" /> -->
                <polyline id="pointDownArrow" points="0,20, 20,40, 40,20" style="fill:none;stroke:white;stroke-width:3" />
            </svg>
            <!-- <button  onclick="movingScrollFun('Home')"> Hello</button> -->
        </section>
        <nav>
            <ol id="SideBar">
                <li><a href="#HomeID" onclick="smoothScrollFun('Home')">Home</a></li>
                <li><a href="#PortfolioID" onclick="smoothScrollFun('Portfolio')">Portfolio</a></li>
                <li><a href="#AboutID" onclick="smoothScrollFun('About')">About</a></li>
                <li><a href="#ContactID" onclick="smoothScrollFun('Contact')">Contact Me</a></li>
            </ol>
        </nav>
        <div class="content">
            <section id="HomeID" data-section-name="Home">
                <p>Home</p>
            </section>
            <section id="PortfolioID" data-section-name="Portfolio">
                <div id="languageDiv">
                    <img class="language" src="Images/HTML.png">
                    <img class="language" src="Images/CSS3.png">
                    <img class="language" src="Images/JS.png">
                    <img class="language" src="Images/PHP.png">
                    <img class="language" src="Images/Java.png">
                    <img class="language" src="Images/CSharp.png">
                    <img class="language" src="Images/C++.png">
                    <img class="language" src="Images/Python.png">
                </div>
                <svg id="LineSVGForPortfolio">
                    <line x1="10%" y1="0" x2="70%" y2="0" style="fill:none;stroke:white; stroke-width:3;"/>
                </svg>
                <svg id="BracketPortfolioSVG">
                    <defs>
                        <filter id="shadow">
                            <feDropShadow dx="0" dy="20" stdDeviation="15"/>
                        </filter>
                        <filter id="blueTechFilter">
                            <feFlood result="floodFill" x="0" y="0" width="100%" height="100%"
                                flood-color="#3fafd1" flood-opacity="1"/>
                            <feBlend in="SourceGraphic" in2="floodFill" mode="multiply"/>
                        </filter>
                    </defs>
                </svg>
            </section>
            <section id="AboutID" data-section-name="About">
                <p>About Sec</p>
            </section>
            <section id="ContactID" data-section-name="Contact">
                <p>Contact Form</p>
            </section>
        </div>
        
    </body>
</html>
